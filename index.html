<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='container'>
        <div class='screen'>Dummy</div>
        <div class='keys'>
            <div class="first row">
                <label class='sign'>@antispace2005</label>
                <button class="key clear">Clear</button>
                <button class="key del">Del</button>
            </div>
            <div class="second row">
                <button class="key k1 number">1</button>
                <button class="key k2 number">2</button>
                <button class="key k3 number">3</button>
                <button class="key plus operator">+</button>

            </div>
            <div class="third row">
                <button class="key k4 number">4</button>
                <button class="key k5 number">5</button>
                <button class="key k6 number">6</button>
                <button class="key minus operator">-</button>
            </div>
            <div class="fourth row">
                <button class="key k7 number">7</button>
                <button class="key k8 number">8</button>
                <button class="key k9 number">9</button>
                <button class="key multiply operator">*</button>
            </div>
            <div class="fifth row">
                <button class="key decimal">.</button>
                <button class="key k0 number">0</button>
                <button class="key equal">=</button>
                <button class="key divide operator">/</button>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
